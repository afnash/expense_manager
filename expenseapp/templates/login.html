<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-small-prints-bg.png') repeat, linear-gradient(135deg, #000000, #ff4c4c);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1);
        }

        h2 {
            margin-bottom: 30px;
            color: #ff4c4c;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background-color: #ff4c4c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: #ff4c4c;
            box-shadow: 0 0 10px #ff4c4c;
        }

        .message {
            margin-top: 20px;
        }

        .message p {
            color: #ff4c4c;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #ff4c4c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: white;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="message">
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>

    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>

</body>
</html>
