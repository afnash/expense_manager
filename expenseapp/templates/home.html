<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-small-prints-bg.png') repeat, linear-gradient(135deg, #000000, #ff4c4c);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        }

        h2 {
            margin-bottom: 30px;
            color: #ff4c4c;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .solid-btn {
            background-color: #ff4c4c;
            color: white;
        }

        .solid-btn:hover {
            background-color: white;
            color: #ff4c4c;
            box-shadow: 0 0 10px #ff4c4c;
        }

        .transparent-btn {
            background-color: transparent;
            color: #ff4c4c;
            border: 2px solid #ff4c4c;
        }

        .transparent-btn:hover {
            background-color: #ff4c4c;
            color: white;
            box-shadow: 0 0 10px #ff4c4c;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container fade-in">
    <h2>Welcome to the Expense Tracker</h2>

    {% if user.is_authenticated %}
        <!-- Display after login -->
        <button class="solid-btn btn" onclick="window.location.href='{% url 'add_expense' %}'">Add Expense</button>
        <button class="transparent-btn btn" onclick="window.location.href='{% url 'expense_list' %}'">View Expense</button>
        <button class="solid-btn btn" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
    {% else %}
        <!-- Display before login -->
        <button class="solid-btn btn" onclick="window.location.href='{% url 'login' %}'">Login</button>
        <button class="transparent-btn btn" onclick="window.location.href='{% url 'signup' %}'">Sign Up</button>
    {% endif %}
</div>

</body>
</html>
