<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedSpend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .background {
            position: relative;
            height: 100vh;
            background-color: #0e0e0e;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        h1 {
            color: #c0392b;
            font-size: 4em;
            margin-bottom: 20px;
            animation: running 10s linear infinite;
        }

        @keyframes running {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .links {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #c0392b;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            background-color: #a93226;
            transform: scale(1.05);
        }

        /* Stars background */
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1 id="animated-title">SharedSpend</h1>
            <p>Your go-to app for managing family budgets together.</p>
            <div class="links">
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            container.style.opacity = 1;
            container.style.transform = 'translateY(0)';

            createStars(50); // Create 50 stars
        });

        function createStars(num) {
            const background = document.querySelector('.background');
            
            for (let i = 0; i < num; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position and size
                const size = Math.random() * 3 + 1; // Size between 1px and 4px
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                
                background.appendChild(star);
            }
        }
    </script>
</body>
</html>
